<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Start page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet name="index.css" />
</h:head>

<h:body>
    <header>
        <h1>Лабораторная работа №3</h1>
        <ul>
            <li>Студент: <span class="author-name">Иванов Алексей Анатольевич</span></li>
            <li>Группа: <span class="cursive">P3211</span></li>
            <li>Вариант: 12086</li>
        </ul>
    </header>
    <main>
        <h:outputText id="time" value="#{clock.time}" />
        <p:poll interval="5" update="time" />
    </main>
    <footer>
        <h:link value="Go to area check page" outcome="go-check-area" />
    </footer>
</h:body>

</html>
