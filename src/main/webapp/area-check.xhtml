<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Area check</title>
</h:head>

<h:body>
    <h:form id="coordinatesForm" class="coordinates">
        <h:outputLabel value="x: ">
            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <p:inputText id="xInput" value="#{hitAttempt.x}" disabled="true"/>
                <p:slider for="xInput" range="false" minValue="-5" maxValue="5"/>
            </h:panelGrid>
        </h:outputLabel>
        <h:outputLabel value="y: ">
            <h:inputText
                id="y"
                value="#{hitAttempt.y}"
                validatorMessage="y should be from -5 to 3"
                required="true"
                requiredMessage="y is required"
                converterMessage="y must be a number"
            >
                <f:validateLongRange minimum="-5" maximum="3" />
            </h:inputText>
            <h:message for="y" />
        </h:outputLabel>

        <p:repeat value="#{hitAttempt.checkBoxes}" var="checkbox">
            <h:outputLabel value="${checkbox.radius}">
                <h:selectBooleanCheckbox value="${checkbox.selected}" />
            </h:outputLabel>
        </p:repeat>

        <h:commandButton value="submit" action="#{hitHistory.submit}" />
    </h:form>

    <h:dataTable value="${hitHistory.hitResultList}" var="hitResult">
        <h:column>
            <f:facet name="header">X</f:facet>
            <h:outputText value="#{hitResult.x}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Y</f:facet>
            <h:outputText value="#{hitResult.y}"/>
        </h:column>
        <h:column>
            <f:facet name="header">R</f:facet>
            <h:outputText value="#{hitResult.r}"/>
        </h:column>
        <h:column>
            <f:facet name="header">doesHit</f:facet>
            <h:outputText value="#{hitResult.doesHit}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
