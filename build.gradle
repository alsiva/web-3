plugins {
    id 'java'
    id 'war'
}

group 'edu.ifmo.web'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('javax.ejb:javax.ejb-api:3.2.2')
    compileOnly('javax.persistence:javax.persistence-api:2.2')
    compileOnly('javax.faces:javax.faces-api:2.3')
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')
    compileOnly('javax.enterprise:cdi-api:2.0.SP1')

    implementation 'org.icefaces:icefaces:4.3.0'
    implementation 'org.primefaces:primefaces:11.0.0-RC2'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}